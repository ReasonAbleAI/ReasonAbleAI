version: '3'
services:
  web:
    build: .
    command: gunicorn -b 0.0.0.0:5000 app:app
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - RABBITMQ_HOST=amqp://guest:guest@my-rabbit:5672/
      - OLLAMA_URL=${OLLAMA_URL}
    depends_on:
      - my-rabbit

  worker:
    build: .
    command: python celery_app.py
    volumes:
      - .:/app
    environment:
      - RABBITMQ_HOST=amqp://guest:guest@my-rabbit:5672/
      - OLLAMA_URL=${OLLAMA_URL}
    depends_on:
      - my-rabbit

  my-rabbit:
    image: rabbitmq:3-management-alpine
    container_name: my-rabbit
    hostname: my-rabbit-host
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq

volumes:
  rabbit_data: